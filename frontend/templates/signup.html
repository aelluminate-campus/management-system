<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-secondary text-light shadow-lg">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Signup</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}

                            {% if form.errors %}
                                <div class="alert alert-danger mt-3">
                                    <ul class="mb-0">
                                        {% for field, errors in form.errors.items %}
                                            <li><strong>{{ field }}:</strong> {{ errors|striptags }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                            
                            <button type="submit" class="btn btn-dark btn-block mt-3">Signup</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="{% url 'login' %}" class="text-dark">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
